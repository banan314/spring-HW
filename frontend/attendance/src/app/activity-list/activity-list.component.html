<div class="container">
  <h3>Activity list</h3>
  Select from the list activities you took part in
  <p><b>Your attendence: 2/8</b></p>

  <div class="activity-cards-container">
    <app-activity-card *ngFor="let activity of activities; let i = index" [i]="i" [activity]="activity"
                      [deleteActivityCallBack]="getActivities"></app-activity-card>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Submission of activities</h1>
      <h4 class="text-center">Fill in the form to add new activities.</h4>
      <form>
        <div class="form-group">
          <label for="exampleInputFirstName">Subject: </label>
          <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Subject"
                 [(ngModel)]="activity.name" name="firstName">
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Location: </label>
          <input type="text" class="form-control" id="exampleInputLastName" placeholder="Location"
                 [(ngModel)]="activity.location" name="lastName">
        </div>

        <div class='form-group date datepicker'>
          <label for="datepicker">Date: <i class="glyphicon glyphicon-calendar"></i></label>
          <input type='text' class="form-control" id="datepicker" placeholder="Data" [(ngModel)]="activity.startDate"
                 name="startDate">
          <span class="input-group-addon" style="display: none" onclick="datePicker()">

       </span>
          {{activity.startDate}}
        </div>

        <button type="submit" class="btn btn-default center-block"
                style="color: white; background-color: #ff7726; width: 190px;" (click)="addActivity()">Add an activity
        </button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
