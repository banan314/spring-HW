<div class="page-header">
  <h2>Login</h2>
</div>

<div class="row">

  <div class="col-md-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-3 control-label">User Name:</label>
        <div class="col-sm-9">
          <input id="username" [(ngModel)]="username" type="text" name="username" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password:</label>
        <div class="col-sm-9">
          <input id="password" [(ngModel)]="password" type="password" name="password" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="rememberMe" name="remember"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <input type="submit" value="Log In" name="login" class="btn btn-primary" (click)="login(this.username, this.password)"/>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-6">
    <p class="alert alert-info">Login with user:password (to be improved).</p>
  </div>

</div>
